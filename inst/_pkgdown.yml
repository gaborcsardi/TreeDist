      - starts_with("Mutual")
      - starts_with("Variation")
      - KendallColijn
      - MatchingSplitDistance
      - NyeTreeSimilarity
  - title: "Information"
    desc: Calculations relating to information content
    contents:
      - Entropy
      - JointInformation
      - SplitEntropy
      - SplitMatchProbability
      - SplitMutualInformation
      - NPartitionPairs
  - title: "Split clustering information"
    desc: >
      Functions relevant to calculating the variation of information, 
      sensu Meila 2007.
    contents:
      - AllSplitPairings
      - SplitsCompatible
      - MeilaVariationOfInformation
  - title: "Utility functions"
    desc: Functions to assist user comprehension
    contents:
      - VisualizeMatching

